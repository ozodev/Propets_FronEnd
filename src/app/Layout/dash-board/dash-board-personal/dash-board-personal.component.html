<div class="row m-0 justify-content-center">
    <div class="col-auto">
        <div class="foto"></div>
    </div>
    <form [formGroup]="personaForm"  class="col-12 col-sm">
        <div class="row h-100 align-content-center">
            <div class="col-12 col-md-6 mb-3">
                <label for="nombre_input" class="form-label text-success fw-bold">Nombre</label><span *ngIf="isEditable && hasErrors('nombre')" class=" text-danger">Campo Necesario</span>
                <input formControlName="nombre" type="text" class="form-control" id="nombre_input" placeholder="name@example.com">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label for="apellido_input" class="form-label text-success fw-bold">Apellido</label><span *ngIf="isEditable && hasErrors('apellido')" class=" text-danger">Campo Necesario</span>
                <input formControlName="apellido" type="text" class="form-control" id="apellido_input" placeholder="name@example.com">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label for="email_input" class="form-label text-success fw-bold">Email</label>
                <input formControlName="email" type="text" class="form-control" id="email_input" placeholder="name@example.com">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label for="telefono_input" class="form-label text-success fw-bold">Telefono</label><span *ngIf="isEditable && hasErrors('telefono')" class=" text-danger">Campo Necesario</span>
                <input formControlName="telefono" type="text" class="form-control" id="telefono_input" placeholder="name@example.com">
            </div>
        </div>
    </form>
</div>
<div class="row m-0 justify-content-end">
    <div *ngIf="!isEditable" class="col-auto" >
        <button type="button" class="btn btn-outline-success" (click)="onCloseSession()" placement="bottom" ngbTooltip="Cerrar Sesion">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
              </svg>
        </button>
    </div>
    <div *ngIf="!isEditable" class="col-auto" >
        <button type="button" class="btn btn-outline-danger" (click)="open(delete)" placement="bottom" ngbTooltip="Eliminar Cuenta">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg>
        </button>
    </div>
    <div class="col-auto" *ngIf="isEditable">
        <button  class="btn btn-outline-danger" (click)="isEdit(false)" placement="bottom" ngbTooltip="Cancelar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
            </svg>
        </button>
    </div>
    <div class="col-auto">
        <button *ngIf="!isEditable" type="button" class="btn btn-outline-success" (click)="isEdit(true)" placement="bottom" ngbTooltip="Editar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
        </button>
        <button *ngIf="isEditable"  type="button" class="btn btn-success" (click)="onSavePersona()" placement="bottom" ngbTooltip="Guardar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
            </svg>
        </button>
    </div>
</div>
<ng-template #delete let-deletemodal>
    <div class="modal-body position-relative">
        <button type="button" class="btn-close position-absolute m-2 end-0 top-0" aria-label="Close" (click)="deletemodal.dismiss()"></button>
        <p class=" text-danger text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
            </svg>
        </p>
        <h1 class=" text-danger fw-bold text-center w-100">Eliminar Cuenta</h1>
        <p class=" text-secondary fs-6 text-center">Estas seguro de Eliminar la Cuenta?</p>
        <div class="row m-0 justify-content-center">
            <div class="col-auto">
                <button type="button" class="btn btn-outline-danger" (click)="deletemodal.dismiss()">Cancelar</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger" (click)="onDelete(delete)">Continuar</button>
            </div>
        </div>
    </div>
</ng-template>
