<form [formGroup]="mascotaForm">
    <div class="row m-0 align-items-center justify-content-center">
        <div class="col-auto p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-emoji-laughing-fill icon" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5c0 .501-.164.396-.415.235C6.42 6.629 6.218 6.5 6 6.5c-.218 0-.42.13-.585.235C5.164 6.896 5 7 5 6.5 5 5.672 5.448 5 6 5s1 .672 1 1.5zm5.331 3a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zm-1.746-2.765C10.42 6.629 10.218 6.5 10 6.5c-.218 0-.42.13-.585.235C9.164 6.896 9 7 9 6.5c0-.828.448-1.5 1-1.5s1 .672 1 1.5c0 .501-.164.396-.415.235z"/>
            </svg>
        </div>
        <div class="col-12 col-sm row p-0 m-0">
            <div class="mb-3 col-12 col-sm-6">
                <label for="nombre_input" class="form-label text-success fw-bold">Nombre</label><span *ngIf="editabled && hasErrors('nombre')" class=" text-danger"> Campo Necesario</span>
                <input type="email" formControlName="nombre" class="form-control" id="nombre_input" placeholder="Toby">
            </div>
            <div class="mb-3 col-12 col-sm-6">
                <label for="peso_input" class="form-label text-success fw-bold">Peso (Kg)</label><span *ngIf="editabled && hasErrors('peso')" class=" text-danger"> Numero Entero</span>
                <input type="number" formControlName="peso" class="form-control" id="peso_input" placeholder="20kg">
            </div>
            <div class="col-12 col-sm-4 mb-3">
                <label for="raza_input" class="form-label text-success fw-bold">Raza</label>
                <select class="form-select" formControlName="raza" id="raza_input">
                    <option *ngFor="let raza of razas" [value]="raza['value']">{{raza['title']}}</option>
                </select>
            </div>
            <div class="col-12 col-sm-4">
                <label for="color_input" class="form-label text-success fw-bold">Color</label>
                <select class=" form-select" formControlName="color" id="color_input">
                    <option *ngFor="let color of colores" [value]="color">{{color}}</option>
                </select>
            </div>
            <div class="col-12 col-sm-4">
                <label for="size_input" class="form-label text-success fw-bold">Tama√±o</label>
                <select class="form-select" formControlName="size" id="size_input">
                    <option *ngFor="let size of sizes" [value]="size">{{size}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row m-0 justify-content-end">
        <div *ngIf="errorMsg!='' && editabled" class="col-auto text-danger">{{errorMsg}}</div>
        <div *ngIf="editabled" class="col-auto">
            <button  class="btn btn-outline-danger" (click)="onCancel()" placement="bottom" ngbTooltip="Cancelar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
            </button>
        </div>
        <div *ngIf="editabled" class="col-auto">
            <button  type="button" class="btn btn-success" placement="bottom" ngbTooltip="Guardar" (click)="openWithCondicion(guardar)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                </svg>
            </button>
        </div>
        <div *ngIf="!editabled && mascota.id!=''" class="col-auto">
            <button type="button" class="btn btn-outline-danger" placement="bottom" ngbTooltip="Eliminar" (click)="open(deletemodal)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                  </svg>
            </button>
        </div>
        <div *ngIf="!editabled" class="col-auto">
            <button  class="btn btn-outline-success" (click)="editabled=true" placement="bottom" ngbTooltip="Editar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
            </button>
        </div>
    </div>
</form>
<hr class=" border-success mt-3">
<ng-template #deletemodal let-delete>
    <div class="modal-body position-relative">
        <button type="button" class="btn-close position-absolute top-0 end-0 m-2" aria-label="Close" (click)="delete.close()"></button>
        <p class=" text-danger text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
            </svg>
        </p>
        <h1 class=" text-danger fw-bold text-center w-100">Eliminar Mascota</h1>
        <p class=" text-secondary fs-6 text-center">Estas seguro de Eliminar la Mascota?</p>
        <div class="row m-0 justify-content-center">
            <div class="col-auto">
                <button type="button" class="btn btn-outline-danger" (click)="delete.close()">Cancelar</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger" (click)="onDelete(delete)">Continuar</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #guardar let-guardarmodal>
    <div class="modal-body position-relative">
        <button type="button" class="btn-close position-absolute m-2 end-0 top-0" aria-label="Close" (click)="guardarmodal.close()"></button>
        <p class=" text-success text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
            </svg>
        </p>
        <h1 class=" text-success fw-bold text-center w-100">Guardar</h1>
        <p class=" text-secondary fs-6 text-center">Estas seguro de actualizar la informacion?</p>
        <div class="row m-0 justify-content-center">
            <div class="col-auto">
                <button type="button" class="btn btn-outline-success" (click)="guardarmodal.close()">Cancelar</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-success" (click)="onSubmit(guardarmodal)">Continuar</button>
            </div>
        </div>
    </div>
</ng-template>
